<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>
    <nav th:replace="fragments/navs/nav" />
    <main class="container">
        <h1 th:text="#{login.title}">Id√©ntificate</h1>
        <form class="form-horizontal" method="post" action="/login">
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="username" placeholder="uo239795@uniovi.es" required="true" th:attr="title=#{signup.email.title}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username" th:text="#{signup.password}">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" th:attr="placeholder=#{signup.password.placeholder}, title=#{signup.password.title}" pattern=".{2,}" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            </fieldset>
        </form>
    </main>
    <footer th:replace="fragments/footer" />
</body>

</html>
