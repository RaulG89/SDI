<!DOCTYPE html>
<html lang="es">
<head th:replace="fragments/head" />

<body>
	<script src="scripts/checkForm.js"></script>
	<nav th:replace="fragments/navs/nav" />
	<main> 
	<h1>Registrar</h1>
	<script th:if="${added} == true">
		alert("Usuario ya añadido");
	</script>
	<form method="post" action="signup">
		<fieldset>
			<div class="form-group">
				<label>Nombre:</label> <input class="form-control" type="text"
					name="name" placeholder="Iván González Mahagamage"
					required="required" onkeyup="check.checkInputs()" />
			</div>
			<div class="form-group">
				<label>Email:</label> <input class="form-control" type="email"
					name="email" placeholder="uo239795@uniovi.es" required="required"
					onkeyup="check.checkInputs()" />
			</div>
			<div class="form-group">
				<label>Contraseña:</label> <input class="form-control"
					type="password" name="password" required="required"
					onkeyup="check.checkInputs()" />
			</div>
			<div class="form-group">
				<label>Repetir Contraseña:</label> <input class="form-control"
					type="password" name="repassword" required="required"
					onkeyup="check.checkInputs()" />
			</div>
			<div class="form-group">
				<input class="btn btn-primary" type="submit" value="Registrar"
					onclick="check.checkPasswords()" disabled="disabled" />
			</div>
		</fieldset>
	</form>
	</main>
	<footer th:replace="fragments/footer" />
</body>

</html>
