<!DOCTYPE html>
<html lang="es">
<head th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Filtrar Nota</h2>
		<form class="form-horizontal" method="get" action="/mark/filter">
      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Descripcion:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="description" placeholder="Ejemplo Ejercicio 1" required="true" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Filtrar</button>
        </div>
      </div>
    </form>
       <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="col-md-1">id</th>
            <th>Descripción</th>
            <th>Puntuación</th>
            <th class="col-md-1"> </th>
            <th class="col-md-1"> </th>
            <th class="col-md-1"> </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="mark : ${markList}">
            <td th:text="${mark.id}"> 1</td>
            <td th:text="${mark.description}"> Ejercicio 1</td>
            <td th:text="${mark.score}">10</td>
            <td>
              <a th:href="${'/mark/details/' + mark.id}">detalles</a>
            </td>
            <td>
              <a th:href="${'/mark/edit/' + mark.id}">modificar</a>
            </td>
            <td>
              <a th:href="${'/mark/delete/' + mark.id}">eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
	</div>
	
	<footer th:replace="fragments/footer" />
</body>

</html>
