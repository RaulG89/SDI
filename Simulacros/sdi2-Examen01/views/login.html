{% extends "templates/templateLogin.html" %}
{% block titulo %} Login - UO239795 {% endblock %}
{% block main %}
<h1>Identifícate</h1>
<form class="form-horizontal" method="post" action="/login">
    <fieldset>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="uo239795@uniovi.es"
                       required="required" title="Introduzca un email valido"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Contraseña:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Introduzca su contraseña" title="Introduzca su contraseña"
                       pattern=".{2,}" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="boton-login" type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </fieldset>
    <div id="error"></div>
    <div id="logout"></div>
</form>

<script src="/script/showMessage.js"></script>
<script>
    message.showErrors("error");
    message.showInfo("logout");
</script>
{% endblock %}
