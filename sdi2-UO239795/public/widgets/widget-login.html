<h1>Idéntificate</h1>
<div id="widget-login">
    <fieldset>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" id="email" class="form-control" name="email" placeholder="uo239795@uniovi.es"
                       required="required" title="Introduzca un email valido"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Contraseña:</label>
            <div class="col-sm-10">
                <input type="password" id="password" class="form-control" name="password"
                       placeholder="Introduzca su contraseña" title="Introduzca su contraseña"
                       pattern=".{2,}" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="boton-login">Login</button>
            </div>
        </div>
    </fieldset>
</div>
<div id="error"></div>
<div id="logout"></div>
<script>
    window.history.pushState("", "", "/main.html?w=login");
    $("#boton-login").click(function () {
        $.ajax({
            url: URLbase + "/login",
            type: "POST",
            data: {
                email: $("#email").val(),
                password: $("#password").val()
            },
            dataType: 'json',
            success: function (respuesta) {
                token = respuesta.token;
                Cookies.set('token', respuesta.token);
                $("main").load("widgets/widget-friends.html");
            },
            error: function (error) {
                Cookies.remove('token');
                $("#error").prepend("<div class='alert alert-danger'>Usuario no encontrado</div>");
            }
        });
    });
</script>
