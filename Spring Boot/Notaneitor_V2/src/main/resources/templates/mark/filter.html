<!DOCTYPE html>
<html lang="es">
<head th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{filter.title}">Filtrar Nota</h2>
		<form class="form-horizontal" method="get" action="/mark/filter">
      <div class="form-group">
        <label class="control-label col-sm-2" for="description" th:text="#{add.description}">Descripcion:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="description" th:attr="placeholder=#{add.description.placeholder}" required="true" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" th:text="#{filter.button}">Filtrar</button>
        </div>
      </div>
    </form>
       <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="col-md-1">Id</th>
            <th th:text="#{add.description}">Descripción</th>
            <th th:text="#{add.score}">Puntuación</th>
            <th class="col-md-1"> </th>
            <th class="col-md-1"> </th>
            <th class="col-md-1"> </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="mark : ${markList}">
            <td th:text="${mark.id}"> 1</td>
            <td th:text="${mark.description}"> Ejercicio 1</td>
            <td th:text="${mark.score}">10</td>
            <td>
              <a th:href="${'/mark/details/' + mark.id}">detalles</a>
            </td>
            <td>
              <a th:href="${'/mark/edit/' + mark.id}">modificar</a>
            </td>
            <td>
              <a th:href="${'/mark/delete/' + mark.id}">eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
	</div>
	
	<footer th:replace="fragments/footer" />
</body>

</html>
