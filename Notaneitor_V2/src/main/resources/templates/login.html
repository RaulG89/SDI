<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{login.title}">Idéntificate</h2>
		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">DNI:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username" placeholder="profSDI" required="true" th:attr="title=#{signup.dni.title}"
					    pattern="[0-9]{8}[A-Z]{1}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username" th:text="#{login.password}">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" th:attr="placeholder=#{login.password.placeholder}, title=#{signup.password.title}"
					    pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ]{2,24}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
