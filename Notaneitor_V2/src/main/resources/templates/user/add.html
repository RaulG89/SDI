<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>
    <!-- Barra de Navegación superior -->
    <nav th:replace="fragments/nav" />
    <div class="container">
        <h2 th:text="#{add.user.title}">Agregar usuario</h2>
        <form class="form-horizontal" method="post" action="/user/add">
            <div class="form-group">
                <label class="control-label col-sm-2" for="dni">DNI</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="dni" placeholder="99999999Y" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name" th:text="#{add.user.name}">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" placeholder="Iván" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName" th:text="#{add.user.lastname}">Apellidos:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastName" placeholder="González Mahagamage" required="required" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" th:text="#{add.send}">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <footer th:replace="fragments/footer" />
</body>

</html>
