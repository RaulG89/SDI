<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>
    <!-- Barra de NavegaciÃ³n superior -->
    <nav th:replace="fragments/nav" />
    <div class="container">
        <h2 th:text="#{list.user.title}">Usuarios</h2>
        <p th:text="#{list.user.description}">Los usuarios que actualmente figuran en el sistema son los siguientes:
        </p>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th th:text="#{add.user.name}">Nombre </th>
                        <th th:text="#{add.user.lastname}">Apellidos </th>
                        <th class="col-md-1"></th>
                        <th class="col-md-1"></th>
                        <th class="col-md-1"></th>
                        <th class="col-md-1"></th>
                        <th class="col-md-1"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${usersList}">
                        <td th:text="${user.dni}">71888888X</td>
                        <td th:text="${user.name}">Nombre del alumno</td>
                        <td th:text="${user.lastName}">Apellidos del alumno</td>
                        <td>
                            <a th:href="${'/user/details/' + user.id}" th:text="#{list.details}">detalles</a>
                        </td>
                        <td>
                            <a th:href="${'/user/edit/' + user.id}" th:text="#{list.modify}">modificar</a>
                        </td>
                        <td>
                            <a th:href="${'/user/delete/' + user.id}" th:text="#{list.delete}">eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:replace="fragments/footer" />
</body>

</html>
